<html>

	<head>
		<title>Money Monkey</title>
		<link href="styles/style.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  		<link href="lib/vuetify.min.css" rel="stylesheet">
	</head>

	<body>

		<div v-cloak id="app">
			<v-app :dark="dark">
				<v-toolbar app>
						<v-toolbar-side-icon>
							<v-avatar>
								<img :class="{inverted: theme === 'dark'}" width="100" height="100" src="https://cdn4.iconfinder.com/data/icons/hana-emojis-monkey-edition-glyph/100/monkey_glyph-22-512.png" alt="avatar">
							</v-avatar>
						</v-toolbar-side-icon>
						<router-link to="/dash">Home</router-link>
						<router-link to="/about">About Us</router-link>
						<v-spacer></v-spacer>
						<h4>Theme:</h4>
						<v-chip color="white" @click="setTheme('light')"></v-chip>
						<v-chip color="black" @click="setTheme('dark')"></v-chip>
					</v-toolbar>
				<router-view></router-view>
			</v-app>
		</div>

		<!-- Libraries -->
		<script src="lib/vue.js"></script>
		<script src="lib/vue-router.js"></script>
		<script src="lib/vuetify.js"></script>
		<script src="lib/moment.js"></script>

		<!-- Components -->
		<script src="components/MainComponent.js" type="module"></script>

		<!-- ExpenseView imports -->
		<script src="components/ExpenseView/ExpenseView.js" type="module"></script>
		<script src="components/ExpenseView/data.js" type="module"></script>
		<script src="components/ExpenseView/template.js" type="module"></script>

		<!-- AboutView imports -->
		<script src="components/AboutView/AboutView.js" type="module"></script>

	</body>

</html>
